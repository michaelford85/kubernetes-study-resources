---
apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end
    owner: mford
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        owner: mford
    spec:
      containers:
        - name: nginx-container
          image: nginx
  replicas: 5
